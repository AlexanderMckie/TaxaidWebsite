<section class="locations">
    <h1>locations</h1>
    <div class="locations-container">
        <div class="locations-card" onclick="window.location.href='https://www.google.com/maps?q=334+Wanneroo+Road,+Nollamara+WA+6061'">

<section class="contact">
    <h1>Contact Us</h1>
    <form action="https://formsubmit.co/info@tax-aid.com.au" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" name="mobile-number" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="query">Query:</label>
                <textarea id="query" name="query" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>   
    </form>
</section>
